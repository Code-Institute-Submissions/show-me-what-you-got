<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Show Me What You Got is a memory game with characters from Rick and Morty tv series. You will have to match cards into pairs in order to help save the world from the giant alien head."
    />
    <meta
      name="keywords"
      content="memory game, matching game, rick and morty card game"
    />
    <meta name="author" content="Anh Vu" />
    <title>Show Me What You Got | Matching Card Game</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Customized styles for this game -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- JavaScript file -->
    <script src="assets/js/script.js"></script>
    <!-- Font Awesome script -->
    <script
      src="https://kit.fontawesome.com/525b56f81e.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- Main menu -->
      <section id="main-menu">
        <h1>
          <strong>Show Me What You Got<strong>

        </h1>
        <div id="level-select">
          <button class="level-button" data-num-sets="4">Easy</button>
          <button class="level-button" data-num-sets="6">Medium</button>
          <button class="level-button" data-num-sets="10">Hard</button>
        </div>
      </section>
    <!-- /. main menu -->

    <!-- Game arena -->
    <section>
            <div id="game-board"></div>
    </section>
    <!-- /. game arena -->
  </body>
</html>
